<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
  
    <title>Bootstrap demo</title>
    
  </head>
  
  <body>
  
    <section>
					
		<div class="container" style="margin-top: 100px;">
		
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Change Password</h5>
            
            <!-- messages of success and error -->
					<div th:if="${session.message}" class="text-center">
						<div th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
				  			<span th:text="${session.message.content}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
            
            <form th:action="@{/user/change-password-process}" method="post">
            
            <input type="hidden" name="sendedOtp" th:value="${otp}">
            
              <div class="form-floating mb-3">
                <input type="password" required="required" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9].*[0-9])(?=.*[^a-zA-Z0-9]).{8,}" class="form-control" id="floatingInput" name="oldPassword" placeholder="Type Current Password">
                <label for="floatingInput">Type Current Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" required="required" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9].*[0-9])(?=.*[^a-zA-Z0-9]).{8,}" class="form-control" id="floatingPassword" name="newPassword" placeholder="Type New Password">
                <label for="floatingPassword">Type New Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" required="required" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9].*[0-9])(?=.*[^a-zA-Z0-9]).{8,}" class="form-control" id="floatingPassword" name="retypePassword" placeholder="Retype New Password">
                <label for="floatingPassword">Retype New Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" required="required" class="form-control" id="floatingInput" name="myOtp" placeholder="Enter OTP Sent To Your Email">
                <label for="floatingInput">Enter OTP Sent To Your Email</label>
              </div>

              <div class="d-grid mt-4">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">CHANGE PASSWORD</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

	
	</section>
      
  </body>
</html>
