<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <title>Bootstrap demo</title>
  </head>

  <body>
    <section style="background: #f6f6f6;min-height: 100vh;">
      <div class="container" style="padding-top: 100px">
      
      
      			<!-- messages of success and error -->
					<div th:if="${session.message}" class="text-center">
						<div th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
				  			<span th:text="${session.message.content}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					
		
		
		
			<div bgcolor="#f6f6f6" style="color: #333; height: 100%; width: 100%;" height="100%" width="100%">
		    <table bgcolor="#f6f6f6" cellspacing="0" style="border-collapse: collapse; padding: 40px; width: 100%;" width="100%">
		        <tbody>
		            
		            <tr>
		                <td width="5px" style="padding: 0;"></td>
		                <td bgcolor="#FFFFFF" style="border: 1px solid #000; clear: both; display: block; margin: 0 auto; max-width: 800px; padding: 0;">
		                    <table width="100%" style="background: #f9f9f9; border-bottom: 1px solid #eee; border-collapse: collapse; color: #999;">
		                        <tbody>
		                            <tr>
		                                <td width="30%" style="padding: 20px;"><strong style="color: #333; font-size: 24px;">Invoice</strong></td>
		                                <td align="right" width="70%" style="padding: 20px;">Thanks for Shopping From <span class="il">Eworld.com</span></td>
		                            </tr>
		                        </tbody>
		                    </table>
		                </td>
		                <td style="padding: 0;"></td>
		                <td width="5px" style="padding: 0;"></td>
		            </tr>
		            <tr>
		                <td width="5px" style="padding: 0;"></td>
		                <td style="border: 1px solid #000; border-top: 0; clear: both; display: block; margin: 0 auto; max-width: 800px; padding: 0;">
		                    <table cellspacing="0" style="border-collapse: collapse; border-left: 1px solid #000; margin: 0 auto; max-width: 800px;">
		                        <tbody>
		                            <tr>
		                                <td valign="top"  style="padding: 20px;">
		                                    <h3
		                                        style="
		                                            border-bottom: 1px solid #000;
		                                            color: #000;
		                                            font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
		                                            font-size: 18px;
		                                            font-weight: bold;
		                                            line-height: 1.2;
		                                            margin: 0;
		                                            margin-bottom: 15px;
		                                            padding-bottom: 5px;
		                                        "
		                                    >
		                                       Order Summary
		                                    </h3>
		                                    <table cellspacing="0" style="border-collapse: collapse;">
		                                        <tbody>
		                                            <tr th:each="c : ${cart}">
		                                                <td style="padding: 5px 0;"><span th:text="${c.product.pName + ' (Quantity ' + c.quantity + ' )'}"></span></td>
		                                                <td align="right" style="padding: 5px 0;" th:text="${c.product.getPriceAfterApplyingDiscount}"></td>
		                                            </tr>
		                                            
		                                            <tr>
		                                                <td style="border-bottom: 2px solid #000; border-top: 2px solid #000; font-weight: bold; padding: 5px 0;">Total Amount</td>
		                                                <td align="right" style="border-bottom: 2px solid #000; border-top: 2px solid #000; font-weight: bold; padding: 5px 0;" th:text="${totalDiscountPrice}"></td>
		                                            </tr>
		                                            
		                                            <tr>
		                                            	<td>
		                                            	<div th:if="${paymentMode == 'Cash On Delivery'}" class="text-center ms-5">
		                                            	<a th:href="@{/}" class="btn btn-outline-dark my-4 text-uppercase">Continue Shopping</a>
		                                            	</div>
		                                            	<div th:unless="${paymentMode == 'Cash On Delivery'}" class="text-center ms-5">
		                                            	<button th:onclick="|paymentStart('${totalDiscountPrice}')|" class="btn btn-outline-dark my-4 text-uppercase">Pay Online</button>
		                                            	</div>
		                                            	</td>
		                                            </tr>
		                                        </tbody>
		                                    </table>
		                                </td>
		                            </tr>
		                        </tbody>
		                    </table>
		                </td>
		                <td width="5px" style="padding: 0;"></td>
		                
		            </tr>
		
		            
		        </tbody>
		        
		        
		    </table>
		    
		    
		</div>


      
      </div>
      
    </section>
  </body>
</html>
